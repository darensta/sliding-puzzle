<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Edmunds Puzzle Prototype</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Load shared styling -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<!-- Header will be injected here -->
<div id="site-header"></div>

<main>
  <h1>Sliding Puzzle Prototype</h1>
  <p>This is a proposed addition to Edmunds.com.</p>
  <div id="grid"></div>
</main>

<!-- Footer will be injected here -->
<div id="site-footer"></div>

<script>
/* Load header */
fetch("header.html")
  .then(r => r.text())
  .then(html => document.getElementById("site-header").innerHTML = html);

/* Load footer */
fetch("footer.html")
  .then(r => r.text())
  .then(html => document.getElementById("site-footer").innerHTML = html);
</script>

<!-- Load the tile engine -->
<script src="tile-engine.js"></script>

</body>
</html>

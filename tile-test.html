<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Tile Test</title>

<style>
body {
  background: #111;
  color: white;
  font-family: Arial;
  text-align: center;
}

#grid {
  width: 400px;
  height: 400px;
  margin: 30px auto;
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-template-rows: repeat(4, 1fr);
  gap: 2px;
  background: #000;
}

.tile {
  background-size: 400% 400%;  /* prevents full image tiling */
  background-repeat: no-repeat;
}
</style>

</head>
<body>

<h2>Tile Test</h2>
<p>This should show a 4Ã—4 sliced image.</p>

<div id="grid"></div>

<script>
const grid = document.getElementById("grid");

// Create 1 visible red tile
const tile = document.createElement("div");
tile.style.background = "red";
tile.style.width = "100%";
tile.style.height = "100%";
grid.appendChild(tile);
</script>

<img src="/images/20251204.jpg">
</body>
</html>
